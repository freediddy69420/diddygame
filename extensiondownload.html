<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diddy Game Extension Download</title>
    <style>
        :root{
            --bg:#0b1116;
            --card:#0f1720;
            --muted:#94a3b8;
            --text:#e6eef6;
            --accent:#00c3ff;
            --glass: rgba(255,255,255,0.03);
        }
        html,body{
            height:100%;
            margin:0;
            font-family:Inter, Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #061018 0%, var(--bg) 100%);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .page {
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:28px;
            box-sizing:border-box;
        }
        .card {
            width:100%;
            max-width:720px;
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            box-shadow:0 10px 30px rgba(2,6,23,0.6);
            padding:36px;
            border-radius:12px;
            text-align:center;
        }
        h1 {
            margin:0 0 8px 0;
            font-size:28px;
            color:var(--text);
            letter-spacing:0.2px;
        }
        h2 {
            margin:0 0 22px 0;
            font-size:16px;
            color:var(--muted);
            font-weight:500;
        }
        .links {
            display:flex;
            gap:18px;
            align-items:center;
            justify-content:center;
            flex-wrap:wrap;
            margin-top:18px;
        }
        .chrome-link {
            display:flex;
            gap:12px;
            align-items:center;
            text-decoration:none;
            background:var(--glass);
            padding:10px 14px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.03);
            color:var(--text);
            transition:transform .14s ease, box-shadow .14s ease;
        }
        .chrome-link:hover {
            transform:translateY(-4px);
            box-shadow:0 8px 24px rgba(2,6,23,0.6);
        }
        .chrome-logo {
            width:42px;
            height:42px;
            border-radius:8px;
            background: #fff; /* white background so logo looks correct */
            padding:6px;       /* breathing room inside rounded box */
            box-sizing: border-box;
            display: block;    /* ensure object-fit works consistently */
            object-fit: contain;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }
        .chrome-text {
            display:flex;
            flex-direction:column;
            align-items:flex-start;
            text-align:left;
        }
        .chrome-title { font-weight:700; font-size:14px; color:var(--text); }
        .chrome-sub { font-size:12px; color:var(--muted); margin-top:2px; }

        .note {
            margin-top:18px;
            color:var(--muted);
            font-size:13px;
        }

        @media (max-width:520px){
            .card { padding:20px; border-radius:10px; }
            .chrome-logo { width:36px; height:36px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>Diddy Game Extension Download</h1>
            <h2>Choose your platform</h2>

            <div class="links">
                <a class="chrome-link" href="https://chromewebstore.google.com/detail/diddy-game/bfjbmoglpfpbkaneffbihgnogdibgfpf" target="_blank" rel="noopener">
                    <img class="chrome-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg" alt="Chrome Web Store">
                    <div class="chrome-text">
                        <span class="chrome-title">Chrome Web Store</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
