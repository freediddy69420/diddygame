<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Diddy Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta property="og:description" content="Play Diddy Game and compete on the global leaderboard!" />

        body { background: #222; display: flex; flex-direction: column; align-items: center; }
        canvas { 
            background: #464646; /* matches leaderboard box in dark mode */

        }
        #sidebar {

        /* Mobile controls styles */

            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            user-select: none;
        }
        .mc-btn {
            width: 60px;
            height: 60px;
            font-size: 32px;

</head>
<body>
    <a href="https://github.com/Ashton20271/diddygame" target="_blank" id="githubBtn" style="
        position: absolute;
        top: 20px;

        background: none;

    ">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:32px;height:32px;border-radius:50%;background:none;">
    </a>
    <h1 style="color:#fff;">Diddy Game</h1>
    <div id="mainWrapper">
        <div id="sidebar">
            <div id="score">Score: 0</div>
            <div id="highscore" style="color:#fff; font-size:18px; margin-top:5px;">High Score: 0</div>
            <div id="leaderboard">
                <strong>Global Leaderboard</strong>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
        <div>
            <canvas id="game" width="400" height="400"></canvas>
        </div>
    </div>
    <div id="pauseMenu" style="display:none; position:absolute; top:50px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:30px 50px; border-radius:10px; font-size:24px; z-index:10; text-align:center;">
        <div>Paused</div>
        <div style="font-size:16px; margin-top:10px;">Press ESC to resume</div>
    </div>
    <!-- <button id="playMusicBtn" style="margin-top:10px;">Play Music</button> -->

    <!-- Add the volume icon button in the top right -->
    <button id="volumeBtn" style="
        position: absolute;
        top: 20px;
        right: 30px;
        background: none;
        border: none;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        ðŸ”Š
    </button>
    <!-- Add the light/dark mode button under the volume button -->
    <button id="modeBtn" style="
        position: absolute;
        top: 62px;
        right: 30px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        <span id="modeEmoji" style="font-size: 32px;">ðŸŒ‘</span>
    </button>
    <audio id="bgMusic" src="music.mp3" loop></audio>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let direction = {x: 0, y: 0};
        let child = {x: 5, y: 5};
        let score = 0;
        let powerup = null;
        let powerupActive = false;
        let invincibilityPowerup = null;
        let invincible = false;
        let invincibilityTimer = 0;
        let speedPowerup = null;
        let speedBoostActive = false;
        let speedBoostTimer = 0;
        let gameSpeed = 100; // default interval ms
        let gameInterval;

        // Highscore feature
        let highscore = localStorage.getItem('diddyHighScore') ? parseInt(localStorage.getItem('diddyHighScore')) : 0;
        document.getElementById('highscore').textContent = "High Score: " + highscore;

        // Diddy and child representations
        const diddy = "ðŸ‘¨ðŸ¿";
        // Child skin options
        const childSkins = [
            "ðŸ‘¶ðŸ»", "ðŸ‘¶ðŸ¼", "ðŸ‘¶ðŸ½", "ðŸ‘¶ðŸ¾", "ðŸ‘¶ðŸ¿",
            "ðŸ§’ðŸ»", "ðŸ§’ðŸ¼", "ðŸ§’ðŸ½", "ðŸ§’ðŸ¾", "ðŸ§’ðŸ¿"
        ];
        let childSkinIndex = 0;
        let childEmoji = childSkins[childSkinIndex];

        function drawTile(x, y, emoji) {
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(emoji, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
        }

        let paused = false;

        function showPauseMenu(show) {
            document.getElementById('pauseMenu').style.display = show ? 'block' : 'none';
        }

        // Firebase config (replace with your own from Firebase Console)
        const firebaseConfig = {
            apiKey: "apiKey",
            authDomain: "diddygame-dfd89.firebaseapp.com",
            databaseURL: "https://diddygame-dfd89-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "diddygame-dfd89",
            storageBucket: "diddygame-dfd89.appspot.com",
            messagingSenderId: "662132817791",
            appId: "1:662132817791:web:7328705ae63440f01e244a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateLeaderboard() {
            db.ref('leaderboard').orderByChild('score').limitToLast(10).once('value', snapshot => {
                const items = [];
                snapshot.forEach(child => {
                    items.push(child.val());
                });
                items.reverse(); // Highest score first
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                items.forEach((entry, i) => {
                    const li = document.createElement('li');
                    li.textContent = `${entry.name}: ${entry.score}`;
                    list.appendChild(li);
                });
            });
        }

        // Prompt for player name
        let playerName = localStorage.getItem('diddyPlayerName');
        if (!playerName) {
            playerName = prompt("Enter your name for the leaderboard:") || "Anonymous";
            localStorage.setItem('diddyPlayerName', playerName);
        }
        updateLeaderboard();

        // Place child at random position, not on snake or police
        function placeChild() {
            let valid = false;
            while (!valid) {
                child.x = Math.floor(Math.random() * tileCount);
                child.y = Math.floor(Math.random() * tileCount);
                valid = !snake.some(segment => segment.x === child.x && segment.y === child.y)
                    && !police.some(p => p.x === child.x && p.y === child.y);
            }
        }

        let police = []; // Array to hold police positions

        // Place police at random position, not on snake, child, or powerups
        function placePolice() {
            let valid = false;
            let x, y;
            while (!valid) {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
                valid = !snake.some(segment => segment.x === x && segment.y === y) &&
                        !(child.x === x && child.y === y) &&
                        !(powerup && powerup.x === x && powerup.y === y) &&
                        !(invincibilityPowerup && invincibilityPowerup.x === x && invincibilityPowerup.y === y) &&
                        !(speedPowerup && speedPowerup.x === x && speedPowerup.y === y) &&
                        !police.some(p => p.x === x && p.y === y);
            }
            police.push({x, y});
        }

        // Randomly spawn police every few ticks
        let policeSpawnCounter = 0;

        // Place power-up at random position, not on snake or child
        function placePowerup() {
            let valid = false;
            while (!valid) {
                const x = Math.floor(Math.random() * tileCount);
                const y = Math.floor(Math.random() * tileCount);
                valid = !snake.some(segment => segment.x === x && segment.y === y) &&
                        !(child.x === x && child.y === y);
                if (valid) powerup = {x, y};
            }
        }

        // Place invincibility power-up at random position, not on snake or child
        function placeInvincibilityPowerup() {
            let valid = false;
            while (!valid) {
                const x = Math.floor(Math.random() * tileCount);
                const y = Math.floor(Math.random() * tileCount);
                valid = !snake.some(segment => segment.x === x && segment.y === y) &&
                        !(child.x === x && child.y === y) &&
                        !(powerup && powerup.x === x && powerup.y === y);
                if (valid) invincibilityPowerup = {x, y};
            }
        }

        // Place speed power-up at random position, not on snake, child, or other powerups
        function placeSpeedPowerup() {
            let valid = false;
            while (!valid) {
                const x = Math.floor(Math.random() * tileCount);
                const y = Math.floor(Math.random() * tileCount);
                valid = !snake.some(segment => segment.x === x && segment.y === y) &&
                        !(child.x === x && child.y === y) &&
                        !(powerup && powerup.x === x && powerup.y === y) &&
                        !(invincibilityPowerup && invincibilityPowerup.x === x && invincibilityPowerup.y === y);
                if (valid) speedPowerup = {x, y};
            }
        }

        // Randomly decide to spawn a power-up after child is collected
        function maybeSpawnPowerup() {
            if (!powerup && Math.random() < 0.2) { // 20% chance
                placePowerup();
            }
        }

        function gameLoop() {
            if (paused) return;

            // Move diddy
            if (direction.x !== 0 || direction.y !== 0) {
                const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
                snake.unshift(head);

                // Check if child touched
                if (head.x === child.x && head.y === child.y) {
                    let points = 1;
                    if (powerupActive) {
                        points = 2;
                        powerupActive = false;
                    }
                    score += points;
                    document.getElementById('score').textContent = "Score: " + score;
                    if (score > highscore) {
                        highscore = score;
                        localStorage.setItem('diddyHighScore', highscore);
                        document.getElementById('highscore').textContent = "High Score: " + highscore;
                    }
                    placeChild();
                    maybeSpawnPowerup();

                    // Spawn speed powerup at score 25
                    if (score === 25 && !speedPowerup) {
                        placeSpeedPowerup();
                    }
                    // Spawn invincibility powerup at score 50
                    if (score === 50 && !invincibilityPowerup) {
                        placeInvincibilityPowerup();
                    }
                } else if (powerup && head.x === powerup.x && head.y === powerup.y) {
                    powerupActive = true;
                    powerup = null;
                } else if (speedPowerup && head.x === speedPowerup.x && head.y === speedPowerup.y) {
                    speedBoostActive = true;
                    speedBoostTimer = 100; // lasts for 100 game ticks (~10 seconds)
                    speedPowerup = null;
                    setGameSpeed(gameSpeed / 2); // double speed
                } else if (invincibilityPowerup && head.x === invincibilityPowerup.x && head.y === invincibilityPowerup.y) {
                    invincible = true;
                    invincibilityTimer = 100; // lasts for 100 game ticks (~10 seconds)
                    invincibilityPowerup = null;
                } else {
                    snake.pop();
                }

                // Check collision with walls or self
                if (
                    (head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount)
                ) {
                    if (invincible) {
                        // If invincible, teleport to center instead of game over
                        snake[0] = {x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)};
                        direction = {x: 0, y: 0};
                    } else if (snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                        // Game over on self collision if not invincible
                        alert("Game Over! Final Score: " + score);

                        // Submit score to global leaderboard
                        if (score > 0) {
                            db.ref('leaderboard').push({
                                name: playerName,
                                score: score,
                                timestamp: Date.now()
                            });
                            setTimeout(updateLeaderboard, 500); // Give Firebase time to update
                        }

                        snake = [{x: 10, y: 10}];
                        direction = {x: 0, y: 0};
                        score = 0;
                        document.getElementById('score').textContent = "Score: 0";
                        placeChild();
                        powerup = null;
                        powerupActive = false;
                        invincibilityPowerup = null;
                        invincible = false;
                        invincibilityTimer = 0;
                        speedPowerup = null;
                        speedBoostActive = false;
                        speedBoostTimer = 0;
                        setGameSpeed(100); // reset speed
                    } else {
                        // Game over on wall collision if not invincible
                        alert("Game Over! Final Score: " + score);

                        // Submit score to global leaderboard
                        if (score > 0) {
                            db.ref('leaderboard').push({
                                name: playerName,
                                score: score,
                                timestamp: Date.now()
                            });
                            setTimeout(updateLeaderboard, 500); // Give Firebase time to update
                        }

                        snake = [{x: 10, y: 10}];
                        direction = {x: 0, y: 0};
                        score = 0;
                        document.getElementById('score').textContent = "Score: 0";
                        placeChild();
                        powerup = null;
                        powerupActive = false;
                        invincibilityPowerup = null;
                        invincible = false;
                        invincibilityTimer = 0;
                        speedPowerup = null;
                        speedBoostActive = false;
                        speedBoostTimer = 0;
                        setGameSpeed(100); // reset speed
                    }
                } else if (!invincible && snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                    // Game over on self collision if not invincible
                    alert("Game Over! Final Score: " + score);

                    // Submit score to global leaderboard
                    if (score > 0) {
                        db.ref('leaderboard').push({
                            name: playerName,
                            score: score,
                            timestamp: Date.now()
                        });
                        setTimeout(updateLeaderboard, 500); // Give Firebase time to update
                    }

                    snake = [{x: 10, y: 10}];
                    direction = {x: 0, y: 0};
                    score = 0;
                    document.getElementById('score').textContent = "Score: 0";
                    placeChild();
                    powerup = null;
                    powerupActive = false;
                    invincibilityPowerup = null;
                    invincible = false;
                    invincibilityTimer = 0;
                    speedPowerup = null;
                    speedBoostActive = false;
                    speedBoostTimer = 0;
                    setGameSpeed(100); // reset speed
                }
            }

            // Police spawn logic
            policeSpawnCounter++;
            if (policeSpawnCounter > 30 && Math.random() < 0.05 && police.length < 6) { // ~every 30 ticks, 5% chance, max 6 police
                placePolice();
                policeSpawnCounter = 0;
            }

            // Handle invincibility timer
            if (invincible) {
                invincibilityTimer--;
                if (invincibilityTimer <= 0) {
                    invincible = false;
                }
            }

            // Handle speed boost timer
            if (speedBoostActive) {
                speedBoostTimer--;
                if (speedBoostTimer <= 0) {
                    speedBoostActive = false;
                    setGameSpeed(100); // reset to normal speed
                }
            }

            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw child
            drawTile(child.x, child.y, childEmoji);
            // Draw power-up
            if (powerup) drawTile(powerup.x, powerup.y, "ðŸ¼");
            // Draw speed power-up
            if (speedPowerup) drawTile(speedPowerup.x, speedPowerup.y, "âš¡");
            // Draw invincibility power-up
            if (invincibilityPowerup) drawTile(invincibilityPowerup.x, invincibilityPowerup.y, "ðŸ›¡ï¸");
            // Draw Diddy
            snake.forEach((segment, i) => {
                drawTile(segment.x, segment.y, diddy);
            });
            // Optionally, show a visual indicator for invincibility
            if (invincible) {
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = "#00ff00";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            // Optionally, show a visual indicator for speed boost
            if (speedBoostActive) {
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = "#ffff00";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }

            // Draw police
            police.forEach(p => drawTile(p.x, p.y, "ðŸ‘®â€â™‚ï¸"));

            // Check collision with police
            if (police.some(p => p.x === snake[0].x && p.y === snake[0].y)) {
                alert("Game Over! The police caught Diddy! Final Score: " + score);

                // Submit score to global leaderboard
                if (score > 0) {
                    db.ref('leaderboard').push({
                        name: playerName,
                        score: score,
                        timestamp: Date.now()
                    });
                    setTimeout(updateLeaderboard, 500);
                }

                // Reset game state
                snake = [{x: 10, y: 10}];
                direction = {x: 0, y: 0};
                score = 0;
                document.getElementById('score').textContent = "Score: 0";
                placeChild();
                powerup = null;
                powerupActive = false;
                invincibilityPowerup = null;
                invincible = false;
                invincibilityTimer = 0;
                speedPowerup = null;
                speedBoostActive = false;
                speedBoostTimer = 0;
                police = []; // <-- This clears all police when you die
                setGameSpeed(100);
                return; // <-- Prevents further drawing this tick
            }
        }

        // Utility to change game speed
        function setGameSpeed(ms) {
            gameSpeed = ms;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        document.addEventListener('keydown', e => {
            if (e.key === "Escape") {
                paused = !paused;
                showPauseMenu(paused);
            }
            if (!paused) {
                // Arrow keys
                if ((e.key === "ArrowUp" || e.key === "w" || e.key === "W") && direction.y !== 1) direction = {x: 0, y: -1};
                else if ((e.key === "ArrowDown" || e.key === "s" || e.key === "S") && direction.y !== -1) direction = {x: 0, y: 1};
                else if ((e.key === "ArrowLeft" || e.key === "a" || e.key === "A") && direction.x !== 1) direction = {x: -1, y: 0};
                else if ((e.key === "ArrowRight" || e.key === "d" || e.key === "D") && direction.x !== -1) direction = {x: 1, y: 0};
            }
        });

        const volumeBtn = document.getElementById('volumeBtn');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;

        // Try to autoplay
        window.addEventListener('DOMContentLoaded', () => {
            bgMusic.play().then(() => {
                volumeBtn.textContent = "ðŸ”Š";
                musicPlaying = true;
            }).catch(() => {
                // Autoplay blocked
                const startMusic = () => {
                    bgMusic.play();
                    volumeBtn.textContent = "ðŸ”Š";
                    musicPlaying = true;
                    window.removeEventListener('keydown', startMusic);
                    window.removeEventListener('mousedown', startMusic);
                };
                window.addEventListener('keydown', startMusic);
                window.addEventListener('mousedown', startMusic);
            });
        });

        // volume button
        volumeBtn.onclick = function() {
            if (!musicPlaying) {
                bgMusic.play();
                volumeBtn.textContent = "ðŸ”Š";
                musicPlaying = true;
            } else {
                bgMusic.pause();
                volumeBtn.textContent = "ðŸ”‡";
                musicPlaying = false;
            }
        };

        // Optional: update icon if music ends or is paused by other means
        bgMusic.onpause = function() {
            volumeBtn.textContent = "ðŸ”‡";
            musicPlaying = false;
        };
        bgMusic.onplay = function() {
            volumeBtn.textContent = "ðŸ”Š";
            musicPlaying = true;
        };

        const modeBtn = document.getElementById('modeBtn');
        const modeEmoji = document.getElementById('modeEmoji');
        let darkMode = true;

        modeBtn.onclick = function() {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "#222";
                document.querySelector('h1').style.color = "#fff";
                document.getElementById('score').style.color = "#fff";
                document.getElementById('highscore').style.color = "#fff";
                document.getElementById('leaderboard').style.background = "rgba(70,70,70,0.9)";
                document.getElementById('leaderboard').style.color = "#fff";
                document.querySelectorAll('#leaderboardList li').forEach(li => li.style.color = "#fff");
                canvas.style.background = "#464646";
                modeEmoji.textContent = "ðŸŒ‘";
            } else {
                document.body.style.background = "#f7f7f7";
                document.querySelector('h1').style.color = "#222";
                document.getElementById('score').style.color = "#222";
                document.getElementById('highscore').style.color = "#222";
                document.getElementById('leaderboard').style.background = "rgba(255,255,255,0.9)";
                document.getElementById('leaderboard').style.color = "#222";
                document.querySelectorAll('#leaderboardList li').forEach(li => li.style.color = "#222");
                canvas.style.background = "#fff";
                modeEmoji.textContent = "â˜€ï¸";
            }
        };

        // Replace initial child placement with function call
        placeChild();

        // Start game loop with interval
        gameInterval = setInterval(gameLoop, gameSpeed);

        // Add a button to cycle child skins
        const skinBtn = document.createElement('button');
        skinBtn.id = "skinBtn";
        skinBtn.style.position = "absolute";
        skinBtn.style.top = "104px";
        skinBtn.style.right = "30px";
        skinBtn.style.background = "none";
        skinBtn.style.border = "none";
        skinBtn.style.fontSize = "32px";
        skinBtn.style.cursor = "pointer";
        skinBtn.style.zIndex = "20";
        skinBtn.style.outline = "none";
        skinBtn.textContent = childEmoji;
        document.body.appendChild(skinBtn);

        skinBtn.onclick = function() {
            childSkinIndex = (childSkinIndex + 1) % childSkins.length;
            childEmoji = childSkins[childSkinIndex];
            skinBtn.textContent = childEmoji;
        };

        // Mobile controls event listeners
        document.getElementById('mc-up').addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!paused && direction.y !== 1) direction = {x: 0, y: -1};
        });
        document.getElementById('mc-down').addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!paused && direction.y !== -1) direction = {x: 0, y: 1};
        });
        document.getElementById('mc-left').addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!paused && direction.x !== 1) direction = {x: -1, y: 0};
        });
        document.getElementById('mc-right').addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!paused && direction.x !== -1) direction = {x: 1, y: 0};
        });

        // Optional: Also support mouse clicks for desktop users
        document.getElementById('mc-up').addEventListener('click', function() {
            if (!paused && direction.y !== 1) direction = {x: 0, y: -1};
        });
        document.getElementById('mc-down').addEventListener('click', function() {
            if (!paused && direction.y !== -1) direction = {x: 0, y: 1};
        });
        document.getElementById('mc-left').addEventListener('click', function() {
            if (!paused && direction.x !== 1) direction = {x: -1, y: 0};
        });
        document.getElementById('mc-right').addEventListener('click', function() {
            if (!paused && direction.x !== -1) direction = {x: 1, y: 0};
        });

        // Show mobile controls only on mobile devices
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|BlackBerry/i.test(navigator.userAgent);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const mobileControls = document.getElementById('mobileControls');
            if (!isMobileDevice()) {
                mobileControls.style.display = 'none';
            } else {
