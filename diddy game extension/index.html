<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diddy Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Diddy Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #222; display: flex; flex-direction: column; align-items: center; }
        canvas { 
            background: #464646;
            margin-top: 20px; 
        }
        #score { color: #fff; font-size: 20px; margin-top: 10px; }
        #mainWrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 240px;
            min-width: 200px;
        }
        #leaderboard {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            min-width: 180px;
            background: rgba(40,40,40,0.9);
            border-radius: 10px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            height: fit-content;
        }
        .mc-btn {
            width: 60px;
            height: 60px;
            font-size: 32px;
            margin: 4px;
        }
        canvas:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
        }
        
        button,
        a[role="button"],
        #githubBtn,
        #downloadBtn,
        #volumeBtn,
        #modeBtn,
        #fullscreenBtn,
        #skinBtn,
        #pauseToggleBtn {
            transition: transform 0.15s, box-shadow 0.15s, background 0.15s, filter 0.15s;
        }

        button:hover,
        a[role="button"]:hover,
        #githubBtn:hover,
        #downloadBtn:hover,
        #volumeBtn:hover,
        #modeBtn:hover,
        #fullscreenBtn:hover,
        #skinBtn:hover,
        #pauseToggleBtn:hover {
            transform: scale(1.12);
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            filter: brightness(1.2);
            background: rgba(255,255,255,0.08);
        }
    
    .discord-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 8px 12px;
      background:#5865F2;
      color:white;
      text-decoration:none;
      border-radius:8px;
      transition:0.2s;
      font-family:inherit;
      z-index:9999;
    }
    .discord-btn:hover { background:#4752C4; transform:translateY(-2px); }
    .custom-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        z-index: 10000;
        min-width: 300px;
        text-align: center;
        font-size: 18px;
        animation: fadeIn 0.3s ease;
    }

    .custom-modal.show {
        display: block;
    }

    .custom-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 9999;
        animation: fadeIn 0.3s ease;
    }

    .custom-modal-overlay.show {
        display: block;
    }

    .custom-modal-button {
        margin-top: 20px;
        padding: 10px 30px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .custom-modal-button:hover {
        background: #555;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

</style>
</head>
