<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diddy Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Diddy Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #222; display: flex; flex-direction: column; align-items: center; }
        canvas { 
            background: #464646;
            margin-top: 20px; 
        }
        #score { color: #fff; font-size: 20px; margin-top: 10px; }
        #mainWrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 240px;
            min-width: 200px;
        }
        #leaderboard {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            min-width: 180px;
            background: rgba(40,40,40,0.9);
            border-radius: 10px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            height: fit-content;
        }
        .mc-btn {
            width: 60px;
            height: 60px;
            font-size: 32px;
            margin: 4px;
        }
        canvas:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
        }
        
        button,
        a[role="button"],
        #githubBtn,
        #downloadBtn,
        #volumeBtn,
        #modeBtn,
        #fullscreenBtn,
        #skinBtn,
        #pauseToggleBtn {
            transition: transform 0.15s, box-shadow 0.15s, background 0.15s, filter 0.15s;
        }

        button:hover,
        a[role="button"]:hover,
        #githubBtn:hover,
        #downloadBtn:hover,
        #volumeBtn:hover,
        #modeBtn:hover,
        #fullscreenBtn:hover,
        #skinBtn:hover,
        #pauseToggleBtn:hover {
            transform: scale(1.12);
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            filter: brightness(1.2);
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>
    <h1 style="color:#fff;">Diddy Game</h1>
    <div id="mainWrapper">
        <div id="sidebar">
            <div id="score">Score: 0</div>
            <div id="highscore" style="color:#fff; font-size:18px; margin-top:5px;">High Score: 0</div>
            <div id="leaderboard">
                <strong>Global Leaderboard</strong>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
        <div>
            <canvas id="game" width="400" height="400"></canvas>
        </div>
    </div>
    <button id="pauseToggleBtn" style="

        <div>Paused</div>
        <div style="font-size:16px; margin-top:10px;">Press ESC to resume</div>
        <button id="resumeBtn" style="
            margin-top: 20px;

    <button id="fullscreenBtn" style="

        font-size: 32px;
        color: #fff;

        z-index: 20;
        outline: none;
    ">
        üñ•Ô∏è

    <button id="musicNoteBtn" style="
        position: absolute;

        background: none;

        font-size: 32px;
        color: #fff;

        z-index: 20;

    ">
        üéµ

    <div id="musicPopup" style="
        display: none;
        position: absolute;
        top: 272px;
        right: 30px;
        background: #222;
        color: #fff;
        border-radius: 10px;
        border: 1px solid #444;
        padding: 12px 16px;
        z-index: 30;
        box-shadow: 0 2px 12px rgba(0,0,0,0.18);
    ">
        <label for="soundSelect" style="font-size:18px; margin-bottom:8px; display:block;">Choose Music:</label>
        <select id="soundSelect" style="
            font-size: 18px;
            background: #222;
            color: #fff;
            border-radius: 6px;
            border: 1px solid #444;
            padding: 4px 8px;

        ">
            <option value="music.mp3">Diddy</option>

    </div>
    <audio id="bgMusic" src="music.mp3" loop></audio>
    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-database-compat.js"></script>
    <script src="inline-script-1.js"></script>
<div class="mobile-controls">

</body>
</html>
